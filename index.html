<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Hub - Jikan API Demo</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <!-- Student info section -->
    <div id="student-info"></div>
    <button id="showStudentInfoButton">Show Student Info</button>

    <!-- Anime search functionality -->
    <h1>Anime Hub with Jikan API</h1>
    <input type="text" id="searchQuery" placeholder="Enter anime title...">
    <button id="searchButton">Search</button>
    <input type="text" id="animeIdInput" placeholder="Enter anime ID...">
    <button id="searchByIdButton">Search by ID</button>

    <!-- Output sections for search results -->
    <div id="data-output"></div>
    <div id="single-anime-output"></div>
</body>

<footer>
    <!-- Footer with Documentation links -->
    <div class="footer-content">
        <div class="footer-links">
            <a href="https://rapidapi.com/hub">Tutorial/Documentation Used</a>
        </div>
    </div>
</footer>

</html>
